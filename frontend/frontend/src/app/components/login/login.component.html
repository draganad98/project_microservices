<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-form-field appearance="fill" class="login-field">
    <mat-label>Email or Username</mat-label>
    <input matInput formControlName="emailOrUsername" type="text" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="login-field">
  <mat-label>Password</mat-label>

  <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>

  <button mat-icon-button matSuffix
          type="button"
          aria-label="Toggle password visibility"
          (click)="togglePasswordVisibility()">
    <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
  </button>
</mat-form-field>


  <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
</form>
