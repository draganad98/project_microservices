<div class="quizzes-layout">
  <div class="quizzes-list-container">

    <button class="close-button" [routerLink]="['/admin/home']">Close</button>

    <table mat-table [dataSource]="quizzes" class="mat-elevation-z8 full-width-table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let quiz"> {{ quiz.title }} </td>
      </ng-container>

      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef> Categories </th>
        <td mat-cell *matCellDef="let quiz">
          {{ quiz.categories.join(', ') }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let quiz"> {{ quiz.description }} </td>
      </ng-container>

      <ng-container matColumnDef="questionsCount">
        <th mat-header-cell *matHeaderCellDef> Questions count </th>
        <td mat-cell *matCellDef="let quiz"> {{ quiz.questionsCount }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let quiz">
          <div class="action-buttons">
            <button mat-button color="accent" (click)="onUpdate(quiz)">Update</button>
            <button mat-button color="warn" (click)="onDelete(quiz.id)">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title','categories', 'description', 'questionsCount','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title','categories', 'description', 'questionsCount','actions'];"></tr>
    </table>

    <mat-paginator
      [length]="totalQuizzes"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>

  </div>

  
</div>
